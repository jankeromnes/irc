<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title> IRC </title>

<style>
html, body, div, input {
  margin: 0;
  font-size: 0.95rem;
  font-family: sans-serif;
  background: white;
}
#app {
  display: flex;
  height: 100vh;
  flex-direction: column;
}
#header {
  background-color: #d9e7ff;
  color: #444;
  height: 3rem;
  display: flex;
}
#header > .channel {
  margin: 0;
  padding: 0.3rem;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
#header > .channel > .name {
  font-size: 1.2rem;
}
#content {
  display: flex;
  flex: 1;
  flex-direction: column;
  justify-content: flex-end;
  height: 100%;
}
#messages {
  flex-direction: column;
  overflow: auto;
  max-height: 100%;
}
#messages > .message {
  margin: 0;
  padding: 0.3rem;
  flex: none;
}
#messages > .message.self {
  background-color: #e2edff;
}
#messages > .message.highlight {
  background-color: #c0dbff;
}
#messages > .message > .date {
  color: #aaa;
}
#messages > .message > .nick {
  font-weight: 700;
  color: #222;
}
#footer {
  height: 3rem;
  display: flex;
  align-items: center;
}
#footer > input {
  height: 3rem;
  box-sizing: border-box;
  background: transparent;
  border: 0;
}
#footer > input[type="submit"] {
  width: 50px;
  padding: 0;
  color: dimgrey;
  font-size: 2rem;
}
#footer > input[type="text"] {
  padding: 0.3rem;
  flex: 1;
}
</style>

<div id="app">
  <div id="header">
    <p class="channel">
      <span class="name">#channel</span>
      <span class="description">le awesome channel</span>
    </p>
  </div>

  <div id="content">
    <div id="messages">
      <p class="message">
        <span class="date">12:34</span>
        <span class="nick">Joe</span>
        <span class="text">le texte</span>
      </p>
      <p class="message highlight">
        <span class="date">12:35</span>
        <span class="nick">Lara</span>
        <span class="text">le texte</span>
      </p>
    </div>
  </div>

  <form id="footer" action="javascript:void(0)">
    <input type="text" name="message" placeholder="Message"></input>
    <input type="submit" value="â–¶"></input>
  </form>
</div>

<script>
(function() {
  var msg = document.querySelector("#messages"),
      footer = document.querySelector("#footer");

  function addMessage(date, nick, text) {
    var p = document.createElement("p"),
        d = document.createElement("span"),
        n = document.createElement("span"),
        t = document.createElement("span");

    p.classList.add("message");
    d.classList.add("date");
    d.textContent = date.toTimeString().slice(0,5) + " ";
    n.classList.add("nick");
    n.textContent = nick + " ";
    t.classList.add("text");
    t.textContent = text;
    p.appendChild(d);
    p.appendChild(n);
    p.appendChild(t);

    var snap = (msg.scrollHeight - msg.scrollTop <= msg.clientHeight);
    msg.appendChild(p);
    if (snap) msg.scrollTop = msg.scrollHeight;
  }

  footer.addEventListener("submit", function() {
    addMessage(new Date(), "Tester", footer.message.value);
    footer.message.value = "";
    return false;
  });
})();
</script>
